<img [src]="movie.coverUrl" class="cover" [alt]="movie.title">
<div class="title-row">
  <div class="title-wrapp">
    <h3 class="title">{{movie.title}}</h3>
  </div>
  <span class="badge">{{movie.pg | uppercase }}</span>
</div>
<div class="duration">
  <svg-icon src="assets/icons/Clock_18x18.svg" class="ui-icon white"></svg-icon>
  <span class="time">
    {{movie.duration}}
    minute
  </span>
</div>
