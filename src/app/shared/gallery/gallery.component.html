<div class="backdrop" [@backdrop]="open ? 'show' : 'hide'">
  <div class="cover-wrapp" *ngIf="images">
    <img class="cover" [src]="imageUrl">
  </div>
  <div class="gallery">
    <div class="gallery-scroll" (click)="chooseImage($event.target)">
      <img
        *ngFor="let img of images; let i = index"
        [src]="getImagePath(i)"
        class="cover-min"
        [class.active]="i === activeImageIndex"
        [attr.data-index]="i">
    </div>
  </div>
</div>
